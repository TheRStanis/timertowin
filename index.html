<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Adaptive.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header"><div class="header__cnt">Победа через:</div></header>
<div class="wrapper">
<div class="container"> 
    <div class="countdownHNS">
        
        <p class="nameTkn"></p>
        <div class="time-section">
            <span class="count" id="days"></span>
            <span class="units">Days</span>
        </div>
        <div class="time-section">
            <span class="count" id="hours"></span>
            <span class="units">Hours</span>
        </div>
        <div class="time-section">
            <span class="count" id="minutes"></span>
            <span class="units">Minutes</span>
        </div>
        <div class="time-section">
            <span class="count" id="seconds"></span>
            <span class="units">Seconds</span>
        </div>
    </div>
</body>
</html>
